name: Deploy Light Ball to Firebase Hosting on merge
'on': push
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/monorepo'}}
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEELINE_HOMEPAGE }}'
          channelId: live
          projectId: the-handsomest-nerd
